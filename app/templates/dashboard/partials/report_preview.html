<div class="modal-backdrop" onclick="closeModal()"></div>
<div class="modal-content large">
    <div class="modal-header">
        <h3>Report Preview: {{ target }}</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
    </div>

    <div class="modal-body">
        <div class="tabs" x-data="{ format: 'ades' }">
            <nav class="tab-nav">
                <button :class="{active: format==='ades'}" @click="format='ades'">ADES (XML)</button>
                <button :class="{active: format==='mpc'}" @click="format='mpc'">MPC (80-col)</button>
            </nav>

            <div x-show="format==='ades'" class="code-preview">
                <pre><code>{{ ades_content }}</code></pre>
            </div>

            <div x-show="format==='mpc'" class="code-preview">
                <pre><code>{{ mpc_content }}</code></pre>
            </div>

            <form hx-post="/dashboard/reports/submit" hx-target="#reports-view" hx-swap="outerHTML">
                <input type="hidden" name="ids_json" value="{{ ids_json }}">
                <input type="hidden" name="format" :value="format">

                <div class="actions right" style="margin-top: 1rem;">
                    <span class="muted tiny" style="margin-right: auto;">{{ count }} observations selected</span>
                    <button type="button" class="ghost" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Submit Report</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById('report-preview-modal').innerHTML = '';
    }
</script>

<style>
    .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
    }

    .modal-content.large {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #1a1a1a;
        border: 1px solid #333;
        padding: 0;
        width: 800px;
        max-width: 90vw;
        max-height: 90vh;
        overflow-y: auto;
        z-index: 1001;
        display: flex;
        flex-direction: column;
    }

    .modal-header {
        padding: 1rem;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #222;
    }

    .modal-body {
        padding: 1rem;
    }

    .code-preview {
        background: #000;
        padding: 1rem;
        border: 1px solid #333;
        max-height: 400px;
        overflow: auto;
        font-family: monospace;
        font-size: 0.9rem;
        margin-top: 1rem;
    }
</style>
