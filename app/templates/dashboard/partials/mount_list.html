{% if telescopes %}
<div class="list-group">
    {% for scope in telescopes %}
    <button class="list-group-item" hx-post="/api/bridge/telescope/connect_device"
        hx-vals='{"device_id": "{{ scope.Id }}"}' hx-swap="none"
        @click="openMount = false; $dispatch('notify', {message: 'Connecting to {{ scope.Name }}...', level: 'info'})">
        <div class="flex-row justify-between">
            <span>{{ scope.Name }}</span>
            {% if scope.Connected %}
            <span class="badge success">Connected</span>
            {% endif %}
        </div>
        <div class="muted tiny">{{ scope.DriverVersion }}</div>
    </button>
    {% endfor %}
</div>
{% else %}
<div class="muted">No mounts found.</div>
{% endif %}
