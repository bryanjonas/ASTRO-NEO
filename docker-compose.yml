  db:
    image: postgres:15
    pull_policy: always
    restart: unless-stopped
    environment:
      POSTGRES_DB: astro
      POSTGRES_USER: astro
      POSTGRES_PASSWORD: astro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

volumes:
  postgres_data:
  mock_nina_data:
  nina_images:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${NINA_IMAGES_HOST_PATH:-./data/fits}
