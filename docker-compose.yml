services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    depends_on:
      - db
      # - mock-nina
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://astro:astro@db:5432/astro
      SERVICE_NAME: api
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RUN_MIGRATIONS: 1
      # MOCK_NINA_URL: http://mock-nina:1888/api
    restart: unless-stopped
    ports:
      - "18080:8000"
    volumes:
      - ./app:/app/app
      - ./config:/app/config:ro
      - ./data/neocp_snapshots:/data/neocp_snapshots:ro
      - ./data:/data
      # Mount the shared NINA images folder
      - nina_images:/data/fits
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
  neocp-fetcher:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://astro:astro@db:5432/astro
      SERVICE_NAME: neocp-fetcher
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RUN_MIGRATIONS: 0
    command: ["python", "-m", "app.services.neocp_fetcher"]
    restart: unless-stopped
    ports:
      - "19500:9500"
    volumes:
      - ./config:/app/config:ro
      - ./data/neocp_snapshots:/data/neocp_snapshots:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
  observability-engine:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://astro:astro@db:5432/astro
      SERVICE_NAME: observability-engine
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RUN_MIGRATIONS: 0
    command: ["python", "-m", "app.services.observability_engine"]
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - ./data/neocp_snapshots:/data/neocp_snapshots:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
  image-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://astro:astro@db:5432/astro
      SERVICE_NAME: image-monitor
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RUN_MIGRATIONS: 0
    command: ["python", "-m", "app.services.image_monitor_service"]
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - ./config:/app/config:ro
      - ./data:/data
      - nina_images:/data/fits
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
